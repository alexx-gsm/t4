{% extends 'Admin.html' %}

{% block content %}
<h1>Категории:</h1>

<div class="row">
    <!-- MAIN CONTENT -->
    <div class="col-md-9">
        <a href="/category/add" class="btn btn-default btn-md" role="button">
            <span class="glyphicon glyphicon-plus" aria-hidden="true">&nbsp;</span>
            Добавить
        </a>
        <hr>
        <table class="table table-striped">
            <tr>
                <th width="80%">Название категории</th>
                <th width="20%">удалить</th>
            </tr>
        {% for item in tree %}
                <tr>
                    <td>
                    {% if item.__lvl > 0 %}
                        {% for i in 1..item.__lvl %}
                            <span>&nbsp;&nbsp;</span>
                        {% endfor %}
                        {{ item.title }}
                    {% else %}
                        {{ item.title }}
                    {% endif %}
                    </td>
                    <td>
                        <a href="/category/del?category_id={{ item.pk }}" class="btn btn-default btn-md" role="button">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </a>
                    </td>
                </tr>
        {% endfor %}
        </table>
    </div><!-- END of MAIN CONTENT -->

    <!-- RIGHT SIDEBAR -->
    <div class="col-md-3">
        <div class="panel panel-warning">
            <div class="panel-heading">Категория</div>
            <div class="panel-body">
                <a href="/category/add" class="btn btn-default btn-md" role="button">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true">&nbsp;</span>
                    Добавить
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
