{% extends 'Admin.html' %}

{% block content %}
<h1>Категории:</h1>

<a href="/category/edit" class="btn btn-default btn-md" role="button">
    <span class="glyphicon glyphicon-plus" aria-hidden="true">&nbsp;</span>
    Добавить
</a>
<hr>
<table class="table table-striped">
    <tr>
        <th width="80%" style="text-align: center">Название категории</th>
        <th width="20%" style="text-align: center">Инструменты</th>
    </tr>
{% for item in tree %}
    <tr>
        <td>
        {% if item.__lvl > 0 %}
            {% for i in 1..item.__lvl %}
                <span>&nbsp;&nbsp;</span>
            {% endfor %}
            {{ item.title }}
        {% else %}
            {{ item.title }}
        {% endif %}
        </td>
        <td style="text-align: right">
            <a href="/category/up?category_id={{ item.pk }}" class="btn btn-default btn-md" role="button">
                <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
            </a>
            <a href="/category/down?category_id={{ item.pk }}" class="btn btn-default btn-md" role="button">
                <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
            </a>
            <a href="/category/edit?category_id={{ item.pk }}" class="btn btn-success btn-md" role="button">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
            </a>
            <span>&nbsp;&nbsp;</span>
            <a href="/category/del?category_id={{ item.pk }}" class="btn btn-danger btn-md" role="button">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </a>
        </td>
    </tr>
{% endfor %}
</table>

{% endblock %}
