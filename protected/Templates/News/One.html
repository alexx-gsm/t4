{% extends 'Index.html' %}

{% block content %}
<h1>БЛОГ</h1>
<div class="row">
    <div class="col-md-9">
        <div class="panel panel-default">
            <div class="panel-heading">{{ article.title }}</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-9"><img style="width: 100%;" src="{{ article.img }}" alt=""></div>
                    <div class="col-md-3">{{ article.text }}</div>
                </div>
            </div>
            <div class="panel-footer">
                <a class="btn btn-default pull-right" href="/news" role="button">Back</a>
                <div style="clear: both;"></div>
            </div>
        </div>
    </div><!-- END of MAIN CONTENT -->

<!-- RIGHT SIDEBAR -->
    <div class="col-md-3">
        <div>
            <button type="button" class="btn btn-default btn-lg">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                <a href="/news/new.html" role="button">Новая статья</a>
            </button>
            <div style="clear: both;"></div>
        </div>
        <hr>
        <div class="panel panel-info">
            <div class="panel-heading">Последняя новость</div>
            <div class="panel-body">
                <t4:block path="//News/Last" />
            </div>
        </div>
    </div>
</div>
{% endblock %}
