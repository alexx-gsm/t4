{% extends 'Admin.html' %}

{% block content %}

<div class="row">
    <!-- MAIN CONTENT -->
    <div class="col-md-9">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th width="5%"></th>
                    <th width="60%">Заголовок</th>
                    <th width="20%">Дата</th>
                    <th width="15%"></th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                <tr>
                    <td><img width="100%" src="{{ post.image }}" alt=""></td>
                    <td>{{ post.title }}</td>
                    <td>{{ post.date }}</td>
                    <td>
                        <!-- WATCH BUTTON -->
                        <a href="/admin/post/{{ post.__id }}.html" class="btn btn-info btn-xs" role="button">
                            <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                        </a>
                        <!-- EDIT BUTTON -->
                        <a href="/admin/post/edit/{{ post.__id }}.html" class="btn btn-success btn-xs" role="button">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </a>
                        <!-- DELETE BUTTON -->
                        <a href="/admin/post/del/{{ post.__id }}.html" class="btn btn-danger btn-xs" role="button">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </a>
                    </td>
                </tr>
                {% endfor%}
            </tbody>
        </table>
    </div><!-- END of MAIN CONTENT -->

    <!-- RIGHT SIDEBAR -->
    <div class="col-md-3">
        <div class="panel panel-warning">
            <div class="panel-heading">Действия</div>
            <div class="panel-body">
                <a href="/admin/post/new.html" class="btn btn-default btn-md" role="button">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true">&nbsp;</span>
                    Новый пост
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
