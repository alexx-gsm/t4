<div class="panel panel-success">
    <div class="panel-heading">Товары в категории: {{ category.title }}</div>
    <div class="panel-body">
        <a href="/product/edit?category_id={{ category.pk }}" class="btn btn-success btn-md" role="button">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            Добавить
        </a>
        <table class="table table-striped">
            <thead>
            <tr>
                <th width="70%">Название товара</th>
                <th width="15%">Цена товара</th>
                <th width="15%">Действия</th>
            </tr>
            </thead>
            <tbody>
                {% for product in category.products %}
                    <tr>
                        <td>{{ product.name }}</td>
                        <td>{{ product.price }}</td>
                        <td>
                            <a href="/product/edit?product_id={{ product.pk }}&category_id={{ category.pk }}" class="btn btn-success btn-md" role="button">
                                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                            </a>
                            <span>&nbsp;&nbsp;</span>
                            <a href="/product/del?product_id={{ product.pk }}" class="btn btn-danger btn-md" role="button">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
