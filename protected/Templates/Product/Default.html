{% extends 'Admin.html' %}

{% block content %}

<!-- MAIN CONTENT -->
<div class="panel panel-default">
    <div class="panel-heading">Категории</div>
    <div class="panel-body">
        <a href="/admin/post/new.html" class="btn btn-default btn-md" role="button">
            <span class="glyphicon glyphicon-plus" aria-hidden="true">&nbsp;</span>
            Выбрать
        </a>
    </div>
</div>

<div class="panel panel-success">
    <div class="panel-heading">Товары в категории: {{ current_category.title }}</div>
    <div class="panel-body">
        <ul>
        {% for product in products %}
        <li>{{ product.name }}</li>
        {% endfor%}
        </ul>
    </div>
</div><!-- END of MAIN CONTENT -->

<!-- RIGHT SIDEBAR -->
<div class="col-md-3">

</div>

{% endblock %}
