{% extends 'Admin.html' %}

{% block content %}

<!-- MAIN CONTENT -->
<div class="panel panel-default">
    <div class="panel-heading">Категории</div>
    <div class="panel-body">
        <form action="/product" method="post">
            <div class="form-group">
                <label for="category">Выбери родительскую категорию</label>
                <select class="form-control" name="category_id" id="category" >
                    <option name="id" value="0">-</option>
                    {% for item in categories %}
                    {% if item.__lvl > 0 %}
                    <option name="category_id" value="{{ item.pk }}">
                        {% for i in 1..item.__lvl %}
                        <span>&nbsp;&nbsp;</span>
                        {% endfor %}
                        {{ item.title }}
                    </option>
                    {% else %}
                    <option>{{ item.title }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
            <input class="btn btn-default" type="submit" value="Показать">
        </form>
    </div>
</div>

<div class="panel panel-success">
    <div class="panel-heading">Товары в категории: {{ current_category.title }}</div>
    <div class="panel-body">
        <ul>
        {% for product in products %}
            <li>{{ product.name }}</li>
        {% endfor%}
        </ul>
    </div>
</div><!-- END of MAIN CONTENT -->

<!-- RIGHT SIDEBAR -->
<div class="col-md-3">

</div>

{% endblock %}
